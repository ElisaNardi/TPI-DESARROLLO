<div class="login-container">
  <div class="login-form-wrapper">
    <h2>Bienvenido</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email">
        
        @if (loginForm.get('email')?.invalid && loginForm.get('email')?.touched) {
          <div class="error-message">Ingrese un email válido</div>
        }
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password">
        
        @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
          <div class="error-message">La contraseña es obligatoria</div>
        }
      </div>

      <div class="button-group">
        <button type="submit" class="primary-button" [disabled]="loginForm.invalid">Ingresar</button>
        <button type="button" class="secondary-button" (click)="goToRegister()">Registrarse</button>
      </div>

    </form>
  </div>
</div>
